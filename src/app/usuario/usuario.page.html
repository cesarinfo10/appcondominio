<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
                            <!-- Dark Logo icon -->
      <img src="assets/logo-icon.png" alt="homepage" class="dark-logo" />
      <img src="assets/logo-text.png" alt="homepage" class="dark-logo" />
                         <!-- Light Logo text -->    
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>

  <ion-item>
    <ion-avatar item-start>
      <img src="assets/principal/1.jpg">
    </ion-avatar>

    <h2> {{datosUser}}</h2>
  </ion-item>

  <ion-card-content>
    <ion-list>
  <ion-item>
    <ion-label>Nombre: {{datosUser}} {{apellido}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Correo:{{email}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Tipo usuario: {{tu}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Activo: {{activo}}</ion-label>
  </ion-item>
</ion-list>
  </ion-card-content>

</ion-card>
</ion-content>
